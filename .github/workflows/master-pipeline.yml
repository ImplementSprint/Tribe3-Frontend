# â•‘  â””â”€â”€â”€â”€â”¬â”€â”€â”€â”€â”€â”˜                                                  â•‘
# â•‘       â–¼  PR (manual approval)                                  â•‘
# â•‘  â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”                                                  â•‘
# â•‘  â”‚  main     â”‚  CI + Production Gate + Deploy to Prod          â•‘
# â•‘  â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜                                                  â•‘
# â•‘                                                                â•‘
# â•‘  Manual branch promotion via PRs: testâ†’uat and uatâ†’main        â•‘
# â•‘  All 3 systems run in PARALLEL at every stage.                 â•‘
# â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
name: "Master Pipeline Orchestrator"

on:
  push:
    branches: [test, uat, main]
  pull_request:
    branches: [test, uat, main]

permissions:
  contents: write
  packages: write
  pull-requests: write

concurrency:
  group: master-pipeline-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
  # â•‘  STAGE 0 â€” Detect Changes (skip unchanged sub-projects)    â•‘
  # â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  detect-changes:
    name: "Detect Changed Projects"
    runs-on: ubuntu-latest
    outputs:
      bayanihub-web: ${{ steps.filter.outputs.bayanihub-web }}
      damayan-web: ${{ steps.filter.outputs.damayan-web }}
      hopecard-web: ${{ steps.filter.outputs.hopecard-web }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect file changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            bayanihub-web:
              - 'BayaniHub-Web/**'
            damayan-web:
              - 'DAMAYAN-Web/**'
            hopecard-web:
              - 'HopeCard-Web/**'
            shared:
              - '.github/**'
              - 'package.json'
              - 'sonar-project.properties'

  # â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
  # â•‘  STAGE 1 â€” All Frontend Pipelines (PARALLEL)               â•‘
  # â•‘  Tests + Lint + Security + SonarCloud + Build               â•‘
  # â•‘  Each only runs if its files changed (or shared files)      â•‘
  # â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  bayanihub-web:
    name: "BayaniHub-Web Pipeline"
    needs: [detect-changes]
    if: needs.detect-changes.outputs.bayanihub-web == 'true' || needs.detect-changes.outputs.shared == 'true'
    uses: ./.github/workflows/front-end-workflow.yml
    with:
      system-dir: BayaniHub-Web
      system-name: BayaniHub-Web
      enable-security-scan: true
    secrets: inherit

  damayan-web:
    name: "DAMAYAN-Web Pipeline"
    needs: [detect-changes]
    if: needs.detect-changes.outputs.damayan-web == 'true' || needs.detect-changes.outputs.shared == 'true'
    uses: ./.github/workflows/front-end-workflow.yml
    with:
      system-dir: DAMAYAN-Web
      system-name: DAMAYAN-Web
      enable-security-scan: true
    secrets: inherit

  hopecard-web:
    name: "HopeCard-Web Pipeline"
    needs: [detect-changes]
    if: needs.detect-changes.outputs.hopecard-web == 'true' || needs.detect-changes.outputs.shared == 'true'
    uses: ./.github/workflows/front-end-workflow.yml
    with:
      system-dir: HopeCard-Web
      system-name: HopeCard-Web
      enable-security-scan: true
    secrets: inherit

  # â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
  # â•‘  STAGE 1.5 â€” SonarCloud (single monorepo scan)             â•‘
  # â•‘  Runs ONCE after all sub-project tests pass                 â•‘
  # â•‘  Collects all coverage reports into one analysis            â•‘
  # â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  sonarcloud:
    name: "SonarCloud â€” Monorepo Analysis"
    needs: [bayanihub-web, damayan-web, hopecard-web]
    if: >-
      always() &&
      needs.bayanihub-web.result != 'cancelled' &&
      needs.damayan-web.result != 'cancelled' &&
      needs.hopecard-web.result != 'cancelled'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download BayaniHub-Web Coverage
        if: needs.bayanihub-web.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: BayaniHub-Web-coverage
          path: BayaniHub-Web/coverage
        continue-on-error: true

      - name: Download DAMAYAN-Web Coverage
        if: needs.damayan-web.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: DAMAYAN-Web-coverage
          path: DAMAYAN-Web/coverage
        continue-on-error: true

      - name: Download HopeCard-Web Coverage
        if: needs.hopecard-web.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: HopeCard-Web-coverage
          path: HopeCard-Web/coverage
        continue-on-error: true

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}

  # â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
  # â•‘  STAGE 1.6 â€” Versioning (test branch)                       â•‘
  # â•‘  Creates a git tag on every successful merge to test        â•‘
  # â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  version-test:
    name: "Version Tag â€” TEST"
    if: >-
      always() &&
      github.ref == 'refs/heads/test' && github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      version_tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and Push Version Tag
        id: version
        run: |
          SHORT_SHA="${GITHUB_SHA:0:7}"
          TAG="test-v$(date -u +%Y.%m.%d).${GITHUB_RUN_NUMBER}-${SHORT_SHA}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git ls-remote --tags origin | grep -q "refs/tags/${TAG}$"; then
            echo "tag=${TAG}" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Tag already exists: ${TAG}"
            exit 0
          fi

          git tag -a "${TAG}" -m "TEST version ${TAG}"
          git push origin "${TAG}"

          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "âœ… Created version tag: ${TAG}"

  # â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
  # â•‘  STAGE 2 â€” Deploy to TEST via Vercel (test branch, PARALLEL)â•‘
  # â•‘  Uses TEST_VERCEL_PROJECT_ID_* secrets per sub-project      â•‘
  # â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy-test-bayanihub:
    name: "TEST â€” BayaniHub-Web"
    needs: [bayanihub-web]
    if: |
      always() &&
      github.ref == 'refs/heads/test' && github.event_name == 'push' &&
      needs.bayanihub-web.result == 'success'
    uses: ./.github/workflows/vercel-deploy.yml
    with:
      working-directory: BayaniHub-Web
      environment: preview
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.TEST_VERCEL_PROJECT_ID_BAYANIHUB_WEB }}

  deploy-test-damayan:
    name: "TEST â€” DAMAYAN-Web"
    needs: [damayan-web]
    if: |
      always() &&
      github.ref == 'refs/heads/test' && github.event_name == 'push' &&
      needs.damayan-web.result == 'success'
    uses: ./.github/workflows/vercel-deploy.yml
    with:
      working-directory: DAMAYAN-Web
      environment: preview
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.TEST_VERCEL_PROJECT_ID_DAMAYAN_WEB }}

  deploy-test-hopecard:
    name: "TEST â€” HopeCard-Web"
    needs: [hopecard-web]
    if: |
      always() &&
      github.ref == 'refs/heads/test' && github.event_name == 'push' &&
      needs.hopecard-web.result == 'success'
    uses: ./.github/workflows/vercel-deploy.yml
    with:
      working-directory: HopeCard-Web
      environment: preview
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.TEST_VERCEL_PROJECT_ID_HOPECARD_WEB }}

  # â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
  # â•‘  STAGE 3 â€” Deploy to UAT via Vercel (uat branch, PARALLEL)  â•‘
  # â•‘  Uses UAT_VERCEL_PROJECT_ID_* secrets per sub-project       â•‘
  # â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy-uat-bayanihub:
    name: "UAT â€” BayaniHub-Web"
    needs: [bayanihub-web]
    if: |
      always() &&
      github.ref == 'refs/heads/uat' && github.event_name == 'push' &&
      needs.bayanihub-web.result == 'success'
    uses: ./.github/workflows/vercel-deploy.yml
    with:
      working-directory: BayaniHub-Web
      environment: preview
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.UAT_VERCEL_PROJECT_ID_BAYANIHUB_WEB }}

  deploy-uat-damayan:
    name: "UAT â€” DAMAYAN-Web"
    needs: [damayan-web]
    if: |
      always() &&
      github.ref == 'refs/heads/uat' && github.event_name == 'push' &&
      needs.damayan-web.result == 'success'
    uses: ./.github/workflows/vercel-deploy.yml
    with:
      working-directory: DAMAYAN-Web
      environment: preview
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.UAT_VERCEL_PROJECT_ID_DAMAYAN_WEB }}

  deploy-uat-hopecard:
    name: "UAT â€” HopeCard-Web"
    needs: [hopecard-web]
    if: |
      always() &&
      github.ref == 'refs/heads/uat' && github.event_name == 'push' &&
      needs.hopecard-web.result == 'success'
    uses: ./.github/workflows/vercel-deploy.yml
    with:
      working-directory: HopeCard-Web
      environment: preview
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.UAT_VERCEL_PROJECT_ID_HOPECARD_WEB }}

  # â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
  # â•‘  STAGE 4 â€” Deploy to Prod via Vercel (main branch only)    â•‘
  # â•‘  Uses PROD_VERCEL_PROJECT_ID_* secrets per sub-project     â•‘
  # â•‘  Step 1: Production gate (checklist + audit)               â•‘
  # â•‘  Step 2: Deploy to Prod via Vercel                         â•‘
  # â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  # â”€â”€ Step 3A: Production Gate â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  production-gate:
    name: "Production Readiness Gate"
    needs: [bayanihub-web, damayan-web, hopecard-web]
    if: >-
      always() &&
      github.ref == 'refs/heads/main' && github.event_name == 'push' &&
      (needs.bayanihub-web.result == 'success' || needs.bayanihub-web.result == 'skipped') &&
      (needs.damayan-web.result == 'success' || needs.damayan-web.result == 'skipped') &&
      (needs.hopecard-web.result == 'success' || needs.hopecard-web.result == 'skipped')
    uses: ./.github/workflows/production-gate.yml
    with:
      system-dir: Tribe3-Frontend
      app-type: web
    secrets: inherit

  # â”€â”€ Step 3B: Deploy to Prod via Vercel (after gate) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-prod-bayanihub:
    name: "Prod â€” BayaniHub-Web"
    needs: [production-gate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: ./.github/workflows/vercel-deploy.yml
    with:
      working-directory: BayaniHub-Web
      environment: production
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.PROD_VERCEL_PROJECT_ID_BAYANIHUB_WEB }}

  deploy-prod-damayan:
    name: "Prod â€” DAMAYAN-Web"
    needs: [production-gate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: ./.github/workflows/vercel-deploy.yml
    with:
      working-directory: DAMAYAN-Web
      environment: production
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.PROD_VERCEL_PROJECT_ID_DAMAYAN_WEB }}

  deploy-prod-hopecard:
    name: "Prod â€” HopeCard-Web"
    needs: [production-gate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: ./.github/workflows/vercel-deploy.yml
    with:
      working-directory: HopeCard-Web
      environment: production
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.PROD_VERCEL_PROJECT_ID_HOPECARD_WEB }}

  # â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
  # â•‘  STAGE 5 â€” Build & Push Docker Images to GHCR (main only)  â•‘
  # â•‘  One image per frontend app                                 â•‘
  # â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  docker-main-bayanihub:
    name: "GHCR â€” BayaniHub-Web"
    needs: [production-gate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: ./.github/workflows/docker-build.yml
    with:
      working-directory: BayaniHub-Web
      image-name: bayanihub-web
      push-image: true
      scan-vulnerabilities: true
    secrets: inherit

  docker-main-damayan:
    name: "GHCR â€” DAMAYAN-Web"
    needs: [production-gate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: ./.github/workflows/docker-build.yml
    with:
      working-directory: DAMAYAN-Web
      image-name: damayan-web
      push-image: true
      scan-vulnerabilities: true
    secrets: inherit

  docker-main-hopecard:
    name: "GHCR â€” HopeCard-Web"
    needs: [production-gate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: ./.github/workflows/docker-build.yml
    with:
      working-directory: HopeCard-Web
      image-name: hopecard-web
      push-image: true
