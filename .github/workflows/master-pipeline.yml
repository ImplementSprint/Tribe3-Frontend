          ENDOFBODY
          )

          if [ -n "$EXISTING_PR" ]; then
            gh pr edit "$EXISTING_PR" --body "$PR_BODY"
            echo "âœ… Updated PR #$EXISTING_PR: test â†’ uat"
            exit 0
          fi

          gh pr create \
            --base uat \
            --head test \
            --title "ðŸš€ Release: Promote TEST â†’ UAT (${SHORT_SHA})" \
            --body "$PR_BODY"

          echo "âœ… Created PR: test â†’ uat"

