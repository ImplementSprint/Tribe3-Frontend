    uses: ./.github/workflows/deploy-staging.yml
    with:
      system-dir: DAMAYAN-Web
      system-name: DAMAYAN-Web
      app-type: web
      artifact-name: DAMAYAN-Web-web-build
      deploy-environment: prod
    secrets: inherit

