          - **Commit:** \`${SHORT_SHA}\`
          - **Triggered at:** ${TIMESTAMP}
          - **Pipeline run:** [View workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

          ---
