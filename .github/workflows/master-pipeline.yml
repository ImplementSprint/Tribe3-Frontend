          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")

          PR_BODY=$(cat <<ENDOFBODY
          ## ðŸš€ Promote TEST â†’ UAT

