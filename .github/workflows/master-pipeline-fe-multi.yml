          ENDOFBODY
          )

          gh pr create \
            --base main \
            --head uat \
            --title "üöÄ Release: Promote UAT ‚Üí Production (${SHORT_SHA})" \
            --body "$PR_BODY"

          echo "‚úÖ Created PR: uat ‚Üí main"

