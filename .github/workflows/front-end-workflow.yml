# ╔══════════════════════════════════════════════════════════════════╗
# ║  ORCHESTRATOR: Frontend Web CI/CD Pipeline                     ║
# ║  Composes reusable workflows: test → lint → sonar → build     ║
# ║  Any tribe can call this with their project directory          ║
# ╚══════════════════════════════════════════════════════════════════╝
name: "Frontend Web CI/CD Pipeline"

on:
  workflow_call:
    inputs:
      system-dir:
        required: false
        type: string
        default: "."
        description: "Project directory (e.g. BayaniHub-Web, or '.' for root)"
      system-name:
        required: true
        type: string
        description: "System name for artifacts/display (e.g. BayaniHub-Web)"
      node-version:
        required: false
        type: number
        default: 20
        description: "Node.js version"
      coverage-threshold:
        required: false
        type: number
        default: 80
        description: "Minimum code coverage percentage required"
      enable-lint:
        required: false
        type: boolean
        default: true
        description: "Run lint checks"
      enable-security-scan:
        required: false
        type: boolean
        default: true
        description: "Run security scanning"
    secrets:
      SONAR_TOKEN:
        required: false
      SONAR_PROJECT_KEY:
        required: true
      SONAR_ORGANIZATION:
        required: true

jobs:
  # ── Stage 1A: Unit Tests (Vitest) ───────────────────────────────
  web-unit-tests:
    name: "Web — Vitest Unit Tests"
    uses: ./.github/workflows/frontend-tests.yml
    with:
      working-directory: ${{ inputs.system-dir }}
      system-name: ${{ inputs.system-name }}
      node-version: ${{ inputs.node-version }}
      test-command: "npx vitest run --coverage --reporter=verbose"
      coverage-threshold: ${{ inputs.coverage-threshold }}

  # ── Stage 1B: Lint (parallel with tests) ────────────────────────
  web-lint:
    name: "Web — Lint Check"
    if: ${{ inputs.enable-lint }}
    uses: ./.github/workflows/lint-check.yml
    with:
      working-directory: ${{ inputs.system-dir }}
      system-name: ${{ inputs.system-name }}
      node-version: ${{ inputs.node-version }}

  # ── Stage 1C: Security Scan (parallel with tests) ──────────────
  web-security:
    name: "Web — Security Scan"
    if: ${{ inputs.enable-security-scan }}
    uses: ./.github/workflows/security-scan.yml
    with:
      working-directory: ${{ inputs.system-dir }}
      system-name: ${{ inputs.system-name }}
      node-version: ${{ inputs.node-version }}

  # ── Stage 2: SonarCloud Quality Gate ────────────────────────────
  web-sonarcloud:
    name: "Web — SonarCloud Analysis"
    needs: web-unit-tests
    uses: ./.github/workflows/sonarcloud-scan.yml
    with:
      working-directory: ${{ inputs.system-dir }}
      system-name: ${{ inputs.system-name }}
      coverage-artifact-name: ${{ inputs.system-name }}-coverage
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
      SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}

  # ── Stage 3: Build Web Application ─────────────────────────────
  web-build:
    name: "Web — Build"
    needs: [web-sonarcloud, web-lint, web-security]
    if: |
      always() &&
      !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./${{ inputs.system-dir }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"
          cache-dependency-path: ${{ inputs.system-dir }}/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Fix Vite Entry Point
        run: |
          if [ -f "public/index.html" ] && [ ! -f "index.html" ]; then
            mv public/index.html .
          fi

      - name: Build Application
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.system-name }}-web-build
          path: ${{ inputs.system-dir }}/dist
          retention-days: 14
