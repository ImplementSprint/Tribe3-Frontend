# ╔══════════════════════════════════════════════════════════════════╗
# ║  ORCHESTRATOR: Frontend Web CI/CD Pipeline                     ║
# ║  Composes reusable workflows: test → lint → security → build  ║
# ║  SonarCloud runs once at the monorepo level (master-pipeline) ║
# ╚══════════════════════════════════════════════════════════════════╝
name: "Frontend Web CI/CD Pipeline"

on:
  workflow_call:
    inputs:
      system-dir:
        required: false
        type: string
        default: "."
        description: "Project directory (e.g. BayaniHub-Web, or '.' for root)"
      system-name:
        required: true
        type: string
        description: "System name for artifacts/display (e.g. BayaniHub-Web)"
      node-version:
        required: false
        type: number
        default: 20
        description: "Node.js version"
      coverage-threshold:
        required: false
        type: number
        default: 80
        description: "Minimum code coverage percentage required"
      enable-lint:
        required: false
        type: boolean
        default: true
        description: "Run lint checks"
      enable-security-scan:
        required: false
        type: boolean
        default: true
        description: "Run security scanning"
    secrets:
      SONAR_TOKEN:
        required: false

jobs:
  # ── Stage 1A: Unit Tests ─────────────────────────────────────────
  web-unit-tests:
    name: "Web — Unit Tests"
    uses: ./.github/workflows/frontend-tests.yml
    with:
      working-directory: ${{ inputs.system-dir }}
      system-name: ${{ inputs.system-name }}
      node-version: ${{ inputs.node-version }}
      coverage-threshold: ${{ inputs.coverage-threshold }}

  # ── Stage 1B: Lint (parallel with tests) ────────────────────────
  web-lint:
    name: "Web — Lint Check"
    if: ${{ inputs.enable-lint }}
    uses: ./.github/workflows/lint-check.yml
    with:
      working-directory: ${{ inputs.system-dir }}
      system-name: ${{ inputs.system-name }}
      node-version: ${{ inputs.node-version }}

  # ── Stage 1C: Security Scan (parallel with tests) ──────────────
  web-security:
    name: "Web — Security Scan"
    if: ${{ inputs.enable-security-scan }}
    uses: ./.github/workflows/security-scan.yml
    with:
      working-directory: ${{ inputs.system-dir }}
      system-name: ${{ inputs.system-name }}
      node-version: ${{ inputs.node-version }}

  # ── Stage 2: Build Web Application ─────────────────────────────
  web-build:
    name: "Web — Build"
    needs: [web-unit-tests, web-lint, web-security]
    if: |
      always() &&
      !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./${{ inputs.system-dir }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"
          cache-dependency-path: |
            **/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Validate Next.js + TypeScript Standard
        run: |
          if [ ! -f "tsconfig.json" ]; then
            echo "❌ tsconfig.json is required for frontend projects."
            exit 1
          fi

          node -e "
            const pkg = require('./package.json');
            const hasNext = Boolean(pkg.dependencies?.next);
            const hasTypeScript = Boolean(pkg.devDependencies?.typescript || pkg.dependencies?.typescript);

            if (!hasNext) {
              throw new Error('Frontend standard requires Next.js (dependency \"next\" missing).');
            }

            if (!hasTypeScript) {
              throw new Error('Frontend standard requires TypeScript (dependency \"typescript\" missing).');
            }
          "

          if [ -z "$(find . -type f \( -name '*.ts' -o -name '*.tsx' \) | head -n 1)" ]; then
            echo "❌ Frontend standard requires TypeScript source files (.ts/.tsx)."
            exit 1
          fi

      - name: Build Application
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.system-name }}-web-build
          path: ${{ inputs.system-dir }}/.next
          retention-days: 14
