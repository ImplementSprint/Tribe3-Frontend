name: "Reusable: Docker Build & Registry"

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
        description: "Project directory containing Dockerfile"
      image-name:
        required: true
        type: string
        description: "Docker image name (e.g. bayanihub-api)"
      dockerfile-path:
        required: false
        type: string
        default: "Dockerfile"
        description: "Path to Dockerfile relative to working directory"
      push-image:
        required: false
        type: boolean
        default: true
        description: "Push image to GHCR"
      scan-vulnerabilities:
        required: false
        type: boolean
        default: true
        description: "Run container vulnerability scan"
      build-args:
        required: false
        type: string
        default: ""
        description: "Docker build arguments (key=value pairs, newline separated)"
      release-tag:
        required: false
        type: string
        default: ""
        description: "Optional explicit release tag to add (e.g. main-v2026.02.21.123-abc1234)"
    outputs:
      image-tag:
        description: "Full image tag that was built"
        value: ${{ jobs.docker-build.outputs.image-tag }}
      image-digest:
        description: "Image digest"
        value: ${{ jobs.docker-build.outputs.digest }}
      scan-result:
        description: "Vulnerability scan result"
        value: ${{ jobs.vulnerability-scan.outputs.result }}

jobs:
  docker-build:
    name: "Docker Build & Push"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build-push.outputs.digest }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=raw,value=${{ inputs.release-tag }},enable=${{ inputs.release-tag != '' }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: ./${{ inputs.working-directory }}
          file: ./${{ inputs.working-directory }}/${{ inputs.dockerfile-path }}
          push: ${{ inputs.push-image }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: ${{ inputs.build-args }}

      - name: Image Summary
        run: |
          echo "ğŸ³ Image Tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "ğŸ·ï¸ Git SHA: ${{ github.sha }}"

  vulnerability-scan:
    name: "Container Security Scan"
    if: ${{ inputs.scan-vulnerabilities }}
    needs: docker-build
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.scan.outcome }}
    steps:
      - name: Run Trivy Vulnerability Scanner
        id: scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}:${{ github.sha }}
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "1"

      - name: Upload Trivy Scan Results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

      - name: Upload Scan Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.image-name }}-security-scan
          path: trivy-results.sarif
          retention-days: 30
