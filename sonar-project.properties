# ╔═══════════════════════════════════════════════════════════╗
# ║  SonarCloud Configuration — TriniThrive-Frontend         ║
# ║  Single monorepo scan — all sub-projects analyzed        ║
# ║  together under one SonarCloud project.                  ║
# ║  sonar.projectKey & sonar.organization come from         ║
# ║  GitHub secrets (SONAR_PROJECT_KEY, SONAR_ORGANIZATION)  ║
# ╚═══════════════════════════════════════════════════════════╝

sonar.host.url=https://sonarcloud.io

sonar.sources=BayaniHub-Web/src,DAMAYAN-Web/src,HopeCard-Web/src
sonar.tests=BayaniHub-Web/tests,DAMAYAN-Web/tests,HopeCard-Web/tests
sonar.javascript.lcov.reportPaths=BayaniHub-Web/coverage/lcov.info,DAMAYAN-Web/coverage/lcov.info,HopeCard-Web/coverage/lcov.info
sonar.coverage.exclusions=**/tests/**,**/test/**,**/*.test.*,**/*.spec.*
sonar.exclusions=**/node_modules/**,**/.next/**,**/build/**,**/coverage/**
